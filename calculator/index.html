<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="allContent">
        <article class="calculator">
            <section class="display"></section>
            <section class="number">
                <div class="btnAllClear" id="ac">AC</div>
                <div class="btnClear" id="c">C</div>
                <div class="btn" id="%">%</div>
                <div class="btn" id="/">/</div>
                <div class="btn" id="7">7</div>
                <div class="btn" id="8">8</div>
                <div class="btn" id="9">9</div>
                <div class="btn" id="*">*</div>
                <div class="btn" id="4">4</div>
                <div class="btn" id="5">5</div>
                <div class="btn" id="6">6</div>
                <div class="btn" id="+">+</div>
                <div class="btn" id="1">1</div>
                <div class="btn" id="2">2</div>
                <div class="btn" id="3">3</div>
                <div class="btn" id="-">-</div>
                <div class="another-keys">
                    <div class="btn" id="0" style="width: 65px;">0</div>
                    <div class="btn" id="." style="width: 65px;">.</div>
                    <div class="btnMeans" id="=" style="width: 65px;">=</div>
                </div>
            </section>
        </article>
    </div>
    <script src="./index.js"></script>
</body>
</html>
